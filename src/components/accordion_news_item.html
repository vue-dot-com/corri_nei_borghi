<div class="accordion-item">
  <h2 class="accordion-header">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="This will be the id of the collapse element, eg. #flush-collapse-0"
      aria-expanded="false"
      aria-controls="This will be the id of the collapse element, eg. flush-collapse-0"
    >
      <!-- {title} -->
    </button>
  </h2>
  <div
    id="This will be the id of the collapse element, eg. flush-collapse-0"
    class="accordion-collapse collapse"
    data-bs-parent="#accordionFlushExample"
  >
    <div class="accordion-body">
      <div class="accordion-news-image">
        <!-- <img src="{news_image}" class="img-thumbnail" /> -->
      </div>
    </div>
  </div>
</div>
