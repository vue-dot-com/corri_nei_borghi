<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CorrineiBorghi</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="public/images/logos/favicon.ico"
    />
    <link rel="stylesheet" href="public/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body id="bootstrap-overrides">
    <!------>
    <div id="navbar"></div>

    <!------>

    <main role="main" class="container container-main mt-5">
      <div class="container col-xxl-10 px-3 py-5 pt-5">
        <h1
          class="display-5 fw-bold text-body-emphasis lh-1 mb-3"
          style="color: #7f2b2b !important"
        >
          <b>Corri nei Borghi 2024</b>
        </h1>
        <h2
          class="display-10 text-body-emphasis lh-3 mb-3"
          ,
          style="color: #ef8a16 !important"
        >
          XVII^ Edizione <i>- una tappa tira l'altra...</i>
        </h2>
        <div class="row flex-lg-column align-items-center g-5 py-3">
          <div id="cardContainer" class="container mt-5"></div>
        </div>
      </div>
    </main>

    <!---Sponsors-->
    <div id="sponsor"></div>

    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="src/javascript/utils.js"></script>
    <script type="module">
      import constants from "./src/javascript/constants.js";
      // Call the fetch navbar
      fetchAndInsertNavbar("tappe");
      // Call other functions to insert components
      fetchAndInsertComponent("src/components/sponsor.html", "sponsor");
      fetchAndInsertComponent("src/components/footer.html", "footer");
      // For each tappa generate a card
      generateTappeCards(constants.tappe, 2024, {
        cardContainerId: "cardContainer",
      });

      generateModalsForCards(constants.tappe, 2024, "percorso");
      generateModalsForCards(constants.tappe, 2024, "programma");
      generateModalsForCards(constants.tappe, 2024, "regolamento");
      generateModalsForCards(constants.tappe, 2024, "classifica");
      enablePopovers();
    </script>
  </body>
</html>
