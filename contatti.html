<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CorrineiBorghi</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="public/images/logos/favicon.ico"
    />
    <link rel="stylesheet" href="public/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body id="bootstrap-overrides">
    <!------>
    <div id="navbar"></div>

    <!------>

    <main role="main" class="container container-main mt-5">
      <div class="container col-xxl-10 px-3 pt-3 py-3">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-3">
          <div class="col-10 col-sm-8 col-lg-6">
            <h5>Contattaci</h5>
            <hr />
            <form class="row g-3 needs-validation" id="contactForm" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Nome e Cognome</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Mario Rossi"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Indirizzo Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="mario.rossi@gmail.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Oggetto</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  name="subject"
                  placeholder="Oggetto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="textArea" class="form-label">Messaggio</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Invia</button>
              </div>
            </form>
          </div>
          <div class="col-lg-6">
            <div>
              <h1
                class="display-5 fw-bold text-body-emphasis lh-1 mb-3"
                style="color: #7f2b2b !important"
              >
                <b>Corri nei Borghi 2024</b>
              </h1>
              <h2
                class="display-10 text-body-emphasis lh-3 mb-3"
                ,
                style="color: #ef8a16 !important"
              >
                XVII^ Edizione <i>- una tappa tira l'altra...</i>
              </h2>
            </div>
            <img
              src="public/images/contatti.jpg"
              style="width: 90%; border-radius: 5px"
            />
          </div>
        </div>
      </div>
    </main>

    <!---Sponsors-->
    <div id="sponsor"></div>

    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/javascript/utils.js"></script>
    <script>
      // Call the fetch navbar
      fetchAndInsertNavbar("contatti");
      // Call other functions to insert components
      fetchAndInsertComponent("src/components/sponsor.html", "sponsor");
      fetchAndInsertComponent("src/components/footer.html", "footer");
      // Function for validating and send mail
      validateFormAndSend(".needs-validation");
    </script>
  </body>
</html>
