<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CorrineiBorghi</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="public/images/logos/favicon.ico"
    />
    <link rel="stylesheet" href="public/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body id="bootstrap-overrides">
    <!------>

    <div id="navbar"></div>

    <!------>

    <main role="main" class="container container-main mt-5">
      <div class="container col-xxl-10 px-3 py-5 pt-5">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-home-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-home"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              2024
            </button>
            <button
              class="nav-link"
              id="nav-profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-profile"
              type="button"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
            >
              Edizioni Precedenti
            </button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-home"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
            tabindex="0"
          >
            <div id="classifiche-year"></div>
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    Gare circuito
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse show"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div id="classifiche-table"></div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    Corri nei Borghi
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <div id="classifiche-trophy"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="nav-profile"
            role="tabpanel"
            aria-labelledby="nav-profile-tab"
            tabindex="0"
          >
            <div class="card mt-5">
              <div class="card-header">Archivio</div>
              <div class="card-body">
                <h5 class="card-title">Classiche edizioni precedenti</h5>
                <p class="card-text">
                  Per le classifiche dal 2011 al 2023 ti reindirizziamo al
                  nostro archivio.
                </p>
                <a href="archive.html" class="btn btn-primary">Clicca qui</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!---Sponsors-->
    <div id="sponsor"></div>

    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/javascript/utils.js"></script>
    <script type="module">
      import constants from "./src/javascript/constants.js";
      // Call the fetch navbar
      fetchAndInsertNavbar("classifiche");
      // Call other functions to insert components
      fetchAndInsertComponent("src/components/sponsor.html", "sponsor");
      fetchAndInsertComponent("src/components/footer.html", "footer");
      // Call function to generate classifiche table
      generateClassificheHTML(constants.tappe, {
        yearId: "classifiche-year",
        tableId: "classifiche-table",
        trophyId: "classifiche-trophy",
      });
    </script>
  </body>
</html>
